<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map360 CATEPS</title>
  <style>@-ms-viewport { width: device-width; }</style>
  <!-- Reset CSS -->
  <link rel="stylesheet" href="//www.marzipano.net/demos/common/reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <h2>üìçUbicaci√≥n Actual:</h2><br>
    <div id="scene-info">
            <p>Cargando escena...</p>
    </div>
    <br><hr><br>
    
    <div id="navigation">
      <h3>üß≠ Navegaci√≥n</h3><br>
      <p><label for="destination"><span class="label">Destino:<br></span></label></p><br>
      <div class="search-input-wrapper">
        <input 
        type="text" 
        id="destination" 
        placeholder="Escribe o selecciona una escena..." 
        list="scene-list"
        class="input-with-clear"/>
        <span class="clear-button" id="clear-destination-btn">&times;</span>
      </div><br><br>

      <!-- Lista desplegable con escenas -->
      <datalist id="scene-list"></datalist>

      <button id="btn-ruta">Indicaciones ‚û°Ô∏è</button>
      <button id="btn-clear-ruta" style="display:none;">Salir</button>
    </div>
  </div>

  <!-- Viewer -->
  <div id="viewer"></div>
  <button id="toggle-sidebar" title="Cerrar barra lateral">‚Æú</button>
  <!-- Barra superior -->
  <div id="titleBar">
    <h2 class="sceneName">Cargando...</h2>
    <div id="toolbar">
      <!-- <button id="arrow-left" class="toolbar-btn">‚ü®</button> -->
      <button id="zoom-in" class="toolbar-btn"><img src="img/plus.png" alt="Zoom In"></button>
      <button id="zoom-out" class="toolbar-btn"><img src="img/minus.png" alt="Zoom In"></button>
      <button id="aletorio" class="toolbar-btn"><img src="img/play.png" alt="Zoom In"></button>
      <!--<button id="aletorio" class="toolbar-btn">‚ü≥ Modo Aleatorio (OFF)</button>-->
      <a href="javascript:void(0)" id="fullscreenToggle" title="Pantalla completa">
        <img class="icon off" src="img/fullscreen.png" alt="Pantalla completa">
        <img class="icon on" src="img/windowed.png" alt="Salir de pantalla completa">
      </a>
      <a href="javascript:void(0)" id="sceneListToggle">
        <img class="icon off" src="img/expand.png" alt="Abrir lista">
        <img class="icon on" src="img/collapse.png" alt="Cerrar lista">
      </a>
      <!-- Lista de escenas (se muestra/oculta con el bot√≥n expand/collapse) -->
      <ul id="sceneList" class="scene-list"></ul>
    </div>
  </div>

  <!-- Scripts -->
  <script src="//www.marzipano.net/demos/common/screenfull.js"></script>
  <script src="//www.marzipano.net/demos/common/bowser.js"></script>
  <script src="lib/marzipano.js"></script>
  <script src="index.js"></script>
</body>
</html>
